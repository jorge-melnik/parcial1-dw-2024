<ion-card>
  <ion-card-header>
    <ion-card-title>Card Title</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>
  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input
            type="text"
            label-placement="floating"
            fill="outline"
            name="nombre"
            placeholder="Ingresa el nombre de la tarea."
            ngModel
            required
            minlength="4"
            #nombre="ngModel"
            appTaken
            [errorText]="nombre.errors | json"
          />
        </ion-item>
        <ion-item>
          <ion-input
            type="number"
            fill="outline"
            label-placement="floating"
            placeholder="Ingresa la duraciÃ³n en minutos."
            ngModel
            name="duracion"
            required
            min="1"
            max="8"
            #duracion="ngModel"
            [appDivisor]="3"
            [errorText]="duracion.errors | json"
          />
        </ion-item>
      </ion-list>

      <ion-button type="submit">Crear Tarea</ion-button>

          <ion-item>Dirty: {{ taskForm.form.dirty | json }}</ion-item>

          <ion-item>Invalid: {{ taskForm.form.invalid | json }}</ion-item>
          <ion-item>Errorrs: {{ taskForm.errors | json }}</ion-item>
        </ul> -->
    </ion-card-content>
  </form>
</ion-card>
