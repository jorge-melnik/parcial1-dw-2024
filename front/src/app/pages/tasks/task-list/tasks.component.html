<ion-content>
  @for (task of this.taskList(); track task.id_tarea) {
    <app-task-card [task]="task"></app-task-card>
  }
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button [routerLink]="['/tasks', 'crear']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
