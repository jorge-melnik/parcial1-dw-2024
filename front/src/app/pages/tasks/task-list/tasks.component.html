<p>tasks works!</p>
<button type="button" [routerLink]="['/tasks', 'crear']">CREAR TAREA</button>
@for (task of this.taskList(); track task.id_tarea) {
  <div>
    <ul>
      <li>Nombre: {{ task.nombre }}</li>
      <li>Creador: {{ task.creador }}</li>
      <li>Duracion: {{ task.duracion }}</li>
      <li>Usuario asginados: {{ task.usuarios | json }}</li>
    </ul>
  </div>
  <br />
}
