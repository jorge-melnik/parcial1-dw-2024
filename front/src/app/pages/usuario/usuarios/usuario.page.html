<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button fill="clear" [routerLink]="['/usuarios/crear']"
          >Crear</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      @for (usuario of usuarios; track $index) {

      <ion-col>
        <ion-card>
          <div style="position: relative">
            <img
              alt="Silhouette of mountains"
              src="https://ionicframework.com/docs/img/demos/card-media.png"
            />
            <ion-button
              fill="clear"
              style="position: absolute; top: 10px; right: 10px"
              [routerLink]="['/usuarios/imagen']"
            >
              <ion-icon name="camera"></ion-icon>
            </ion-button>
          </div>
          <ion-card-header>
            <ion-card-title>{{ usuario.username }}</ion-card-title>
            <ion-card-subtitle>{{ usuario.email }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>Admin: {{ usuario.is_admin ? 'SÃ­' : 'No' }}</p>
          </ion-card-content>
          <ion-button fill="clear">Action 1</ion-button>
          <ion-button fill="clear">Action 2</ion-button>
        </ion-card>
      </ion-col>

      }
    </ion-row>
  </ion-grid>
</ion-content>
