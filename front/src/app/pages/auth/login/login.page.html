<ion-content>
  <ion-grid>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-row>
            <ion-col>
              <ion-input
                type="text"
                label="Username"
                label-placement="floating"
                fill="outline"
                [(ngModel)]="username"
                name="username"
                required
                placeholder="Ingresa tu nombre de usuario"
                errorText="Usuario no valido."
              ></ion-input>
              <br />
              <ion-input
                type="password"
                label="Contraseña"
                name="password"
                fill="outline"
                label-placement="floating"
                [(ngModel)]="this.password"
                required
                errorText="Contraseña no valida."
              >
                <ion-input-password-toggle
                  slot="end"
                ></ion-input-password-toggle>
              </ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col
              ><ion-label color="danger">
                {{ this.errorMessage() }}
              </ion-label></ion-col
            >
          </ion-row>
          <ion-row>
            <ion-button type="submit"> Login </ion-button>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </form>
  </ion-grid>
</ion-content>
