<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Usuario: {{ this.usuario() | json }}</ion-title>
      <ion-label> {{ this.backUrl }} </ion-label>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <router-outlet></router-outlet>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button routerLink="/tasks">Tareas</button>
          </ion-col>
          <ion-col>
            <button routerLink="/usuarios">Usuarios</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-app>
